<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity with API</title>

    <style>
        h1{
            text-align: center;
            margin-top: 100px;
            font-size:30px;
            color:deeppink;
        }

        h3{
            text-align: center;
            margin-top: 50px;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color:lightcyan;
        }
    </style>
</head>
<body>
    <h1 id="activity" style="background-color:yellow"></h1>

    <h1><u>RANDOM ACTIVITY TO DO WHEN BORED</u></h1>

    <script>
       
       function doSomething(){

        fetch("http://www.boredapi.com/api/activity/")
        .then(res => res.json())
        .then(data => {
            document.getElementById('activity').innerText = data.activity ;
        })

       }
       
    </script>
<button style="height:50px;font-size:25px;width:250px;background-color:lightcyan;color:deeppink;margin-left:19%;margin-top:9%" onclick="doSomething()">NEXT ACTIVITY</button>
</body>
</html>
